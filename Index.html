<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Clon Mercadolibre</title>
    <link rel="stylesheet" href="./Ccs/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--En este contenedor vamos a colocar toda la primera seccion de la pagina que sera toda la barra de navegacion superiror-->
    <header>
        <!--En contenedor vamos a agrupar todos los items de toda barra de navegacion-->
        <div id="Navbar">
            <!--Este sera el div para el logo-->
            <div id="logoContainer">
                <a href=""><img
                        src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/6.6.5/mercadolibre/logo_large_plus.webp"
                        alt="">
                </a>
            </div>
            <!--En este div colocaremos el imput de buscar dentro de un formulario, y la imagen de la lupa-->
            <div>
                <form id="searcherContainer">
                    <input type="text" placeholder="Buscar productos, marcas y mas...">
                    <a id="searcherIconContainer" href=""><img width="16px"
                            src="https://cdn-icons-png.flaticon.com/512/54/54481.png?ga=GA1.1.761637787.1705015998&"
                            alt="">
                    </a>
                </form>
            </div>
            <!--En este div colocaremos la imagen de la publicidad-->
            <div id="adsContainer">
                <a href=""><img src="https://http2.mlstatic.com/D_NQ_622835-MLA73800010337_012024-OO.webp" alt="">
                </a>
            </div>
            <!--En este contenedor colocaremos el boton desplegable de las categoria-->
            <div id="Categories">
                <select name="Categoria" id="">
                    <option value="">Vehiculo</option>
                    <option value="">Muebles</option>
                    <option value="">Celulares</option>
                    <option value="">Ropa</option>
                    <option value="">Calzados</option>
                </select>
            </div>
            <!--En este contenedor colocaremos los links de la barra de navegacion inferior-->
            <div id="navLinks">
                <a href="">Historial</a>
                <a href="">Tiendas Oficiales</a>
                <a href="">Ofertas de la semana</a>
                <a href="">Vender</a>
                <a href="">Ayuda</a>
            </div>
            <!--En este contenedor colocaremos los links del menu de usuario-->
            <div id="navUser">
                <a href="">Crear tu Cuenta</a>
                <a href="">Ingresa</a>
                <a href="">Mis compras</a>
            </div>
        </div>
    </header>
    <!--En este contenedro vamos a colocar las imagenes de la segunda seccion de la pagina-->
    <div>
        <img class="Carrusel" src="https://http2.mlstatic.com/D_NQ_888921-MLA73773061401_012024-OO.webp"
            alt="SIMPLE TV">
    </div>
    <!--En este contenedor vamos a colocar la tercera seccion de la pagina-->
    <section id="adsSection">
        <div id="adsSectionContainer">
            <div class="sectionTitle">
                <h2>
                    Descubre
                </h2>
            </div>
            <div id="itemsContainer">
                <a href="" class="items">
                    <div class="itemInfo">
                        <h3>
                            U L T I M A  T E C N O L O G I A
                        </h3>
                        <h2>
                            ACTUALIZA TU
                        </h2>
                        <h2>
                            SMARTPHONE
                        </h2>
                        <button>
                            Ver mas
                        </button>
                    </div>
                    <div>
                        <img class="itemImg" src="https://http2.mlstatic.com/D_NQ_909551-MLA69341956431_052023-C.webp"
                            alt="">
                    </div>
                </a>
                <a href="" class="items">
                    <div class="itemInfo">
                        <h3>
                            E N V I O S  G R A T I S  48H
                        </h3>
                        <h2>
                            HAS MODERNO
                        </h2>
                        <h2>
                            TU HOGAR
                        </h2>
                        <button>
                            Ver mas
                        </button>
                    </div>
                    <div>
                        <img class="itemImg" src="https://http2.mlstatic.com/D_NQ_756015-MLA70964128544_082023-C.webp"
                            alt="">
                    </div>
                </a>

                <!--<div class="items">
                    <h3>
                        Envios gratis en 48H
                    </h3>
                    <h2>
                        Haz moderno tu hogar
                    </h2>
                    <button>
                        Ver mas
                    </button>
                    <img src="https://http2.mlstatic.com/D_NQ_756015-MLA70964128544_082023-C.webp" alt="">
                </div>        
                -->
            </div>
        </div>

        <!--En este contenedor vamos a agrupar todos los items de la tercra seccion de a pagina menos el titulo que lo dejamos fuera de este contenedor-->

    </section>
</body>

</html>
